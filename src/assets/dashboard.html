<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="excel.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript excel</title>
</head>
<body>
<div id="app">
    <div class="db">
        <div class="db__header">
            <h1>Excel dashboard</h1>
        </div>
        <div class="db__new">
            <div class="db__view">
                <a href="#" class="db__create" >
                    New <br /> Table
                </a>
            </div>
        </div>
        <div class="db__table db__view">
            <div class="db__list-header">
                <span>Name</span>
                <span>Open date</span>
            </div>
            <ul class="db__list">
                <li class="db__record">
                    <a href="#">Table number one</a>
                    <strong>12.06.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table number two</a>
                    <strong>12.06.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table number three</a>
                    <strong>12.06.2020</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
